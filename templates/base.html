<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backcountry Food Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light ">
        <a href="{{url_for('home')}}"><img id="logo" class="navbar-brand" src="{{url_for('static', filename='images/mountain-iconc.png')}}" alt=""></a>
        <h2 id="title" class="m-0">Meal Planner</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              {% if session.get('guest', True) %}
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('register')}}">Create Account</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('login')}}">Login</a>
              </li>
              {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('user_info', username=g.user.username)}}">{{g.user.first_name}}</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
              {% endif %}
            </ul>
        </div>
      </nav>
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
        {{msg}}
            </div>
        {% endfor %}
    {% block content %}{% endblock %}
</body>
<script src="https://kit.fontawesome.com/8c66075b4b.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</html>
