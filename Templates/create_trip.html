{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-6 ">
            <p class=" i text-center">Pack only what you need</p>
        </div>
        <div class="col-6 p-0">
            <img class="img-fluid" src="{{url_for('static', filename='images/forest-hike.jpg')}}" alt="">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-6 p-0">
            <img class="img-fluid" src="{{url_for('static', filename='images/mountain-run.jpg')}}" alt="">
        </div>
        <div class="col-6">
            <p class=" i text-center">And nothing more...</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4 mt-2">
            <h3 class="text-center">Start Your Trip</h3>
                <form method="POST">
                {% include 'form.html' %}
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Select Meals</button>
                    <small class="d-block">Create an account/sign in to save your trips</small>
                </div>
                </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

{% endblock %}
