{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{user.first_name}} {{user.last_name}}</h1>
<ul style="list-style: none;">
    <li><b>Username:</b> {{user.username}}</li>
</ul>
<h3>Trips</h3>
{% if user.trips %}
  <ul>
      {% for trip in user.trip %}
      <li><a href="{{url_for('show_meal_plan', trip_id=trip.id)}}">{{trip.id}}</a></li>
      {% endfor %}
  </ul>
  {% else %}
  <p>You don't have any trips yet</p>
  {% endif %}
{% endblock %}
